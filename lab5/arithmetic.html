<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соколова Дарья. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function showsum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nСоколова Дарья Антоновна'
            alert(author)
        }
        function hello() {
            alert('Приветствую вас на моей странице!\nЖелаю хорошего дня:)')
        }
        function raznost() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function del() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' на ' + b + ' равно ' + result);  
        }
        function proiz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' на ' + b + ' равно ' + result); 
        }
        function changeOutput(buttonNum, backColor, textColor, block) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum
            output.style.backgroundColor = backColor
            output.style.color = textColor
            output.style.border = block
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 250px;
            height: inherit;
            color: rgb(12, 2, 19);
            text-align: center;
            border: 3px solid #b38ffb;
            border-radius: 15px;
            margin: 0 auto;
            background-color: #f2ddf8;
            padding: 10px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showsum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="raznost()">Найти разность чисел</div>
        <div class="message" onclick="proiz()">Найти произведение</div>
        <div class="message" onclick="del()">Найти деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, '#f8fcc7','darkgreen', '5px solid #12fc70')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, '#d8fcc7', 'darkred', '2px solid #1245fc')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#e3cafc', 'darkblue', '1px solid #fcba12')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#cae7fc', 'black', '3px solid #fc123d')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="hello()">
        &copy; Соколова Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
