<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соколова Дарья Антоновна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/png">
    <link rel="icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function showExchange() {
            const prices = [2.21, 2.23, 2.17, 2.16, 2.17, 2.19, 2.20, 2.21, 2.21, 2.20];
            const dates = ['08.05.2024', '07.05.2024', '06.05.2024', '03.05.2024', '02.05.2024', '30.04.2024', '29.04.2024', '27.04.2024', '26.04.2024', '24.04.2024'];

            let table = document.getElementById('stock-table');
            table.innerHTML = '';
            let headerRow = table.insertRow(-1);
            headerRow.insertCell(0).innerText = 'Дата';
            headerRow.insertCell(1).innerText = 'Цена акций';
            headerRow.insertCell(2).innerText = 'Разница';

            let sum = 0, max = prices[0], min = prices[0];
            for(let i = 0; i < prices.length; i++) {
                let tr = table.insertRow(-1);
                tr.insertCell(0).innerText = dates[i];
                tr.insertCell(1).innerText = prices[i];
                let diffCell = tr.insertCell(2);
                if (i > 0) {
                    let diff = prices[i] - prices[i - 1];
                    diffCell.innerText = diff.toFixed(2);
                } else {
                    diffCell.innerText = '—';
                }
                sum += prices[i];
                if (prices[i] > max) max = prices[i];
                if (prices[i] < min) min = prices[i];
            }

            let average = sum / prices.length;
            average = average.toFixed(2);

            let detail = document.getElementById('detail');
            detail.innerText = `Средняя стоимость: ${average}, 
            Максимальная стоимость: ${max}, 
            Минимальная стоимость: ${min}`;

            document.querySelector('button').remove(); 
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <button onclick="showExchange()">Курс акций Юнипро</button>
        <table id="stock-table" border="1"></table>
        <div id="detail"></div>
    </main>

    <footer>
        &copy; Соколова Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
