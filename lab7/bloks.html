<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соколова Дарья Антоновна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function addNewBlock () {
            let newBlock = document.createElement('div');
            newBlock.style.background = '#FFC2F9';
            newBlock.style.height = '40px';
            newBlock.style.margin = '20px';
            newBlock.style.border = '3px solid #A795A5';
            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let blocksContainer = document.getElementById('blocksContainer');
            blocksContainer.innerHTML = ''; 

            let blockCount = document.getElementById('blockCount').value;
            let initialWidth = 150;
            let widthStep = 10;

            if (!blockCount) {
                console.error("Не указано количество блоков!");
                return;
            }

            for (let i = 0; i < blockCount; i++) {
                let newBlock = document.createElement('div');
                let currentWidth = initialWidth + widthStep * i;

                newBlock.style.backgroundColor = '#FFC2F9';
                newBlock.style.height = '40px';
                newBlock.style.margin = '20px';
                newBlock.style.border = '3px solid #A795A5';
                newBlock.style.width = `${currentWidth}px`;

                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                blocksContainer.appendChild(newBlock);
            }
        }
        function add20_50 () {
            let main = document.querySelector('main');
            for (let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = "#E6D2F9"
                newBlock.style.width = '60px';
                newBlock.style.margin = '10px';
                newBlock.style.border = '2px solid #55069D';
                newBlock.style.textAlign = "center"

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock)
            }
        }
        function addCircles() {
            let container = document.getElementById('blocksContainer');
            container.innerHTML = '';

            for (let i = 10; i >= -80; i -= 3) {
                let circle = document.createElement('div');
                circle.style.backgroundColor = "#AD9DFB";
                circle.style.width = '20px';
                circle.style.height = '20px';
                circle.style.margin = '5px';
                circle.style.border = '1px solid #000';
                circle.style.borderRadius = '50%'; 
                circle.style.display = 'inline-block'; // Размещаем круги в строку
                circle.style.textAlign = 'center';
                circle.style.lineHeight = '20px'; // Выравниваем текст по вертикали
                circle.style.fontSize ='10px';

                circle.innerHTML = i;
                container.appendChild(circle);
            }
        }
    </script>
    <style>
        .blockInput {
            width: 200px; 
            padding: 8px; 
            margin: 10px 0;  
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <div class="input">
            <input type="number" id="blockCount" placeholder="Введите количество блоков" class="blockInput">
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
            <button onclick="addCircles()">10 => -80</button>
        </div>
        <div id="blocksContainer"></div> 
    </main>

    <footer>
        &copy; Соколова Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
